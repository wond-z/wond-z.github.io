<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wond-Z is here!</title>
        <meta charset="utf-8">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="simpleDemo.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
        	* {
                margin: 0;
                padding: 0;
            }
            html, body {
                display: block;
                overflow: hidden;
            }
            .asterisk {
                cursor: pointer;
            }
        </style>
    </head>

    <body class="where_work_happens">
        <div class="outer-wrapper">
            <div id="type_words" class="section animate_svg ">
                <div class="content">
                    <div class="wrapper">
                        <h1 data-shadow-text="I'm Wond-Z" data-shadow-text-mobile="Where work happens" class="headline">
                            I'm Wond-Z
                            <br class="mobile-only">
                            work
                            <sup class="asterisk" id="play">
                                *
                            </sup>
                            <br>
                            happens.
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <audio loop src="./resource/song.ogg" id="audio" autoplay>该浏览器不支持audio属性</audio>
    </body>
    <script type="text/javascript">
		function toggleSound() {
			var music = document.getElementById("audio");
			// console.dir(music)
			if (music.paused) {
				music.play();
			} else {
				music.pause();
			}
		}
        var play = document.getElementById('play');
        play.onclick = function() {
            toggleSound();
        }
	</script>
</html>
